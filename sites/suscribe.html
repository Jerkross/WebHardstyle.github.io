<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="icon" href="../images/icon.jpg" type="images/jpg">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="gif-container">
        <img src="/images/iconmove.gif" alt="Descripción del GIF">
    </div>
    <div class="container">
        <div class="button-container">
            <button onclick="window.location.href = '../index.html'" class="back-button">Volver al inicio</button>
        </div>
        <h2>Suscripción</h2>
        <form id="registro-formulario" onsubmit="return validarRegistro()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="input-field" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="input-field" required>

            <label for="usuario">Nickname para recibir correos:</label>
            <input type="text" id="usuario" name="usuario" class="input-field" required>

            <label for="motivo">Motivo de Registro:</label>
            <select id="motivo" name="motivo" class="input-field" required>
                <option value="opcion" disabled selected>Seleccionar opción</option>
                <option value="eventos">Eventos</option>
                <option value="novedades">Novedades actuales</option>
                <option value="noticias">Noticias sobre nuevos lanzamientos</option>
                <option value="todo">Todo junto</option>
            </select>

            <button type="submit" class="submit-button">GO PLAY!</button>
            <button onclick="window.location.href = 'pagina5.html'" class="term-button">Terminos y condiciones</button>
        </form>
    </div>

    <script>
        function validarRegistro() {
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var usuario = document.getElementById("usuario").value;
            if (nombre === "" || correo === "" || usuario === "") {
                alert("Por favor complete todos los campos del formulario.");
                return false; // Evita que se envíe el formulario si falta algún campo
            }

            // Mostrar un mensaje de éxito
            alert("Suscripción exitosa! Comenzarás a recibir noticias!");

            // Redirigir a la página de inicio después de que el usuario acepta el mensaje de éxito
            setTimeout(function () {
                window.location.href = "../index.html";
            }, 0); // Redirige después de que el mensaje de éxito se cierre

            return true; // Envía el formulario si todos los campos están completos
        }
    </script>
</body>

</html>
